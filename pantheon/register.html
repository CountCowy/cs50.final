<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latin Hexameter Scanner</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      min-height: 100vh;
    }

    .navbar, .dropdown-menu {
      background-color: #1f1f1f;
    }

    .nav-link, .navbar-brand {
      color: #e0e0e0 !important;
    }

    .nav-link:hover, .navbar-brand:hover {
      color: #ffcc00 !important;
    }

    .card {
      background-color: #1f1f1f;
      border: none;
      color: white;
    }

    .btn-primary {
      background-color: #ffcc00;
      color: #121212;
      border: none;
    }

    .btn-primary:hover {
      background-color: #e6b800;
    }

    #result {
      white-space: pre-wrap;
      font-family: monospace;
      background-color: #2a2a2a;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark">
    
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Constant's Scanner</a>
        <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">

            <ul class="navbar-nav me-auto mt-2">
                <li class="nav-item"><a class="nav-link" href="/quote">Instructions</a></li>
                <li class="nav-item"><a class="nav-link" href="/buy">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="/history">History</a></li>
            </ul>
            <ul class="navbar-nav ms-auto mt-2">
                <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
            </ul>

        </div>
    </div>

  </nav>


  <!-- Registration Form -->
  <div class="container py-5">
    <div class="text-center mb-4">
        <h1 class="text-warning">Welcome!</h1>
        <p>Create an account to start scanning</p>
    </div>
    <div class="card p-4 mx-auto" style="max-width: 700px;">

        <form method="POST" action="{{ url_for('register') }}">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
        </div>
        <div class="mb-3">
            <label for="confirm" class="form-label">Password</label>
            <input type="password" class="form-control" id="confirm" name="confirm" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="/login">Login</a></p>
    </div>

</body>
</html>
