{% extends "layout.html" %}

{% block title %}
    Log in
{% endblock %}

{% block main %}
  <!-- Log in Form -->
  <div class="container py-5">
    <div class="text-center mb-4">
        <h1 class="text-warning">Welcome back!</h1>
        <p>Log in to start scanning</p>
    </div>
    <div class="card p-4 mx-auto" style="max-width: 700px;">

        <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-3 text-start">
            <label for="email" class="form-label text-white text-left">Email</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Enter email" required>
        </div>
        <div class="mb-3 text-start">
            <label for="password" class="form-label text-white text-left">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Log in</button>
        </form>
        <p class="text-center mt-3 text-white">Don't have an account? <a href="/register">Register</a></p>
    </div>
  </div>
{% endblock %}
