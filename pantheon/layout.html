<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Latin Hexameter Scanner</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
            background-color: #121212;
            color: #e0e0e0;
            min-height: 100vh;
            }

            .navbar, .dropdown-menu {
            background-color: #1f1f1f;
            }

            .nav-link, .navbar-brand {
            color: #e0e0e0 !important;
            }

            .nav-link:hover, .navbar-brand:hover {
            color: #ffcc00 !important;
            }

            .card {
            background-color: #1f1f1f;
            border: none;
            }

            .btn-primary {
            background-color: #ffcc00;
            color: #121212;
            border: none;
            }

            .btn-primary:hover {
            background-color: #e6b800;
            }

            #result {
            white-space: pre-wrap;
            font-family: monospace;
            background-color: #2a2a2a;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            }
        </style>
    </head>
    <body>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-md navbar-dark">
            
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Constant's Scanner</a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                    <ul class="navbar-nav me-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/quote">Instructions</a></li>
                        <li class="nav-item"><a class="nav-link" href="/buy">Contact</a></li>
                        <li class="nav-item"><a class="nav-link" href="/history">History</a></li>
                    </ul>
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                    </ul>
                    {% else %}
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                    </ul>
                    {% endif %}
                </div>
            </div>

        </nav>
        {% if get_flashed_messages() %}
        <header>
            <div class="alert alert-primary mb-0 text-center" role="alert">
                {{ get_flashed_messages() | join(" ") }}
            </div>
        </header>
        {% endif %}

        <main class="container py-5 text-center">
            {% block main %}{% endblock %}
        </main>
    </body>
</html>
