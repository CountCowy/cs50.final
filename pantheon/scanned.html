<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scansion Comparison</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favi.png') }}">
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      min-height: 100vh;
    }

    .navbar, .dropdown-menu {
      background-color: #1f1f1f;
    }

    .nav-link, .navbar-brand {
      color: #e0e0e0 !important;
    }

    .nav-link:hover, .navbar-brand:hover {
      color: #ffcc00 !important;
    }

    .card {
      background-color: #1f1f1f;
      border: none;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .scansion-column {
      background-color: #2a2a2a;
      padding: 1rem;
      border-radius: 0.5rem;
      white-space: pre-wrap;
      font-family: monospace;
      height: 100%;
      color: white;
    }

    h2 {
      color: #ffcc00;
      text-align: center;
      margin-bottom: 1rem;
    }

    .container-main {
      margin-top: 2rem;
    }

  </style>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark">
    
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Constant's Scanner</a>
        <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">

            <ul class="navbar-nav me-auto mt-2">
                <li class="nav-item"><a class="nav-link" href="/instructions">Instructions</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="/history">History</a></li>
            </ul>
            <ul class="navbar-nav ms-auto mt-2">
                <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
            </ul>
        </div>
    </div>
    
  </nav>


  <!-- Main content -->
  <div class="container container-main">
    <div class="row g-4">
      <div class="col-md-6">
        <div class="card">
          <h2>Algorithm Scansion</h2>
          <div class="scansion-column">
            {{ algorithm_scansion|default("No scansion available") }}
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <h2>ChatGPT Scansion</h2>
          <div class="scansion-column">
            <p>HIGHLY EXPERIMENTAL/INACCURATE</p>
            {{ gpt_scansion|default("No scansion available") }}
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
