{% extends "layout.html" %}

{% block title %}
    Scan
{% endblock %}

{% block main %}
  <!-- Main content -->
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="text-warning">Contact Us</h1>
      <p>Send us a message and we will get back to you shortly.</p>
    </div>

    <div class="card p-4 mx-auto" style="max-width: 700px;">
      <form id="contact-form" action="/contact" method="POST">
        <div class="mb-3">
          <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
        </div>
        <div class="mb-3">
          <textarea class="form-control" id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send Message</button>
      </form>

      <div class="contact-result" id="contact-result">{{ result|default('') }}</div>
    </div>
  </div>
{% endblock %}
