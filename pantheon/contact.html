<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      min-height: 100vh;
    }

    .navbar, .dropdown-menu {
      background-color: #1f1f1f;
    }

    .nav-link, .navbar-brand {
      color: #e0e0e0 !important;
    }

    .nav-link:hover, .navbar-brand:hover {
      color: #ffcc00 !important;
    }

    .card {
      background-color: #1f1f1f;
      border: none;
    }

    .form-control {
      background-color: #2a2a2a;
      color: #e0e0e0;
      border: 1px solid #444;
    }

    .form-control:focus {
      background-color: #2a2a2a;
      color: #e0e0e0;
      border-color: #ffcc00;
      box-shadow: none;
    }

    .btn-primary {
      background-color: #ffcc00;
      color: #121212;
      border: none;
    }

    .btn-primary:hover {
      background-color: #e6b800;
    }

    .contact-result {
      margin-top: 1rem;
      white-space: pre-wrap;
      font-family: monospace;
      background-color: #2a2a2a;
      padding: 1rem;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('account') }}">Account Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('history') }}">History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('contact') }}">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="text-warning">Contact Us</h1>
      <p>Send us a message and we will get back to you shortly.</p>
    </div>

    <div class="card p-4 mx-auto" style="max-width: 700px;">
      <form id="contact-form">
        <div class="mb-3">
          <input type="text" class="form-control" id="name" placeholder="Your Name" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="Your Email" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="subject" placeholder="Subject" required>
        </div>
        <div class="mb-3">
          <textarea class="form-control" id="message" placeholder="Your Message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send Message</button>
      </form>

      <div class="contact-result" id="contact-result">{{ result|default('') }}</div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript for form submission -->
  <script>
    const form = document.getElementById('contact-form');
    const resultDiv = document.getElementById('contact-result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        subject: document.getElementById('subject').value,
        message: document.getElementById('message').value
      };

      resultDiv.textContent = "Sending...";

      try {
        const response = await fetch("/contact", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const resData = await response.json();
        resultDiv.textContent = resData.status || "Message sent!";
        form.reset();
      } catch (err) {
        resultDiv.textContent = "Error sending message.";
      }
    });
  </script>
</body>
</html>
