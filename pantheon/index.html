<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latin Hexameter Scanner</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      min-height: 100vh;
    }

    .navbar, .dropdown-menu {
      background-color: #1f1f1f;
    }

    .nav-link, .navbar-brand {
      color: #e0e0e0 !important;
    }

    .nav-link:hover, .navbar-brand:hover {
      color: #ffcc00 !important;
    }

    .card {
      background-color: #1f1f1f;
      border: none;
    }

    .btn-primary {
      background-color: #ffcc00;
      color: #121212;
      border: none;
    }

    .btn-primary:hover {
      background-color: #e6b800;
    }

    #result {
      white-space: pre-wrap;
      font-family: monospace;
      background-color: #2a2a2a;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark">
    
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Constant's Scanner</a>
        <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">

            <ul class="navbar-nav me-auto mt-2">
                <li class="nav-item"><a class="nav-link" href="/instructions">Instructions</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="/history">History</a></li>
            </ul>
            <ul class="navbar-nav ms-auto mt-2">
                <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
            </ul>

        </div>
    </div>

  </nav>

  <!-- Main container -->
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="text-warning">Latin Hexameter Scanner</h1>
      <p>Enter a line of Latin poetry to get its scansion.</p>
    </div>

    <div class="card p-4 mx-auto" style="max-width: 700px;">
      <form id="scan-form" action="/" method="post">
        <div class="mb-3">
          <input type="text" name="usrinput" class="form-control" id="line" placeholder="Enter a line of Latin poetry" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Scan</button>
      </form>
    </div>
  </div>

</body>
</html>
